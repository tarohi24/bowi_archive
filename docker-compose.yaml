version: "2.4"
services:
  python:
    build:
      dockerfile: Dockerfile
      context: ./
    image: hirota/bowi
    volumes:
      - "${HOME}/bowi:/workplace"
      - "${HOME}/bowi/bowi:/usr/local/lib/python3.8/site-packages/bowi:ro"
    networks:
      - bowi_default
    environment:
      - ES_URL=elas:9200
      - PROJECT_ROOT=/workplace

  actions:
    image: hirota/bowi
    networks:
      - bowi_default
    volumes:
      - "${GITHUB_WORKSPACE}:/workplace"
      - "${GITHUB_WORKSPACE}/bowi:/usr/local/lib/python3.8/site-packages/bowi:ro"
    environment:
      - ES_URL=localhost  # dummy
      - PROJECT_ROOT=/workplace
    working_dir: /workplace

networks:
  bowi_default:
    external: true
